<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="main-container">
    <div class="container">
       <div class="img-container">
         <img  class="img" src="images/illustration-hero.svg" alt="">
       </div>
       <div class="text-container">
          <h1>Order Summary</h1>
          <p class="abt-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
       
       <div class="anual">
          <div>
            <img class="icon-music" src="images/icon-music.svg" alt="">
          </div>
          <h2>Annual Plan</h2>
          <span class="price-text">$59.99/year</span>
          <p class="change-text"><a class="change-link" href="">Change</a></p>
       </div>
       <div>    
        <button class="btn-one">Proceed to Payment</button>
        <button class="btn-two">Cancel Order</button>
       </div>
      </div>
    </div>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Charles Mambo</a>.
  </div>
</body>
</html>
